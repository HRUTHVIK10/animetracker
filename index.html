<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime & TV Series Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/auth.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        
        /* Header & Navigation */
        header {
            background-color: #222;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        
        /* Buttons & Effects */
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border-radius: 5px;
        }
        button:hover {
            transform: scale(1.1);
        }
        
        /* Utility Classes */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive Navigation */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
            }
            nav ul.show {
                display: flex;
            }
            #menuToggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 data-key="headerTitle">Anime & TV Series Tracker</h1>
        <nav>
            <button id="menuToggle">‚ò∞</button>
            <ul id="navMenu">
                <li><a href="index.html" data-key="navHome">Home</a></li>
                <li><a href="watchlist.html" data-key="navWatchlist">Watchlist</a></li>
                <li><a href="community.html" data-key="navCommunity">Community</a></li>
                <li><a href="profile.html" data-key="navProfile">Profile</a></li>
                <li><a href="friends.html" data-key="navFriends">Friends</a></li>
                <li id="authLink"><a href="auth.html" data-key="navLogin">Login</a></li>
            </ul>
        </nav>
        <button id="themeToggle" data-key="toggleTheme">Toggle Dark Mode</button>
    </header>
    
    <main>
        <section class="search-bar fade-in">
            <input type="text" id="searchInput" placeholder="Search for anime or TV series...">
            <button onclick="searchAnime()" data-key="searchButton">Search</button>
            <button onclick="startVoiceSearch()" data-key="voiceSearch">üéôÔ∏è Voice Search</button>
            <div id="searchResults" class="hidden"></div>
        </section>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Dark Mode Handling
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.style.backgroundColor = "#222";
                document.body.style.color = "white";
            }
        });
        
        document.getElementById("themeToggle").addEventListener("click", () => {
            if (document.body.style.backgroundColor === "rgb(34, 34, 34)") {
                document.body.style.backgroundColor = "#f4f4f4";
                document.body.style.color = "black";
                localStorage.setItem("darkMode", "disabled");
            } else {
                document.body.style.backgroundColor = "#222";
                document.body.style.color = "white";
                localStorage.setItem("darkMode", "enabled");
            }
        });
        
        // Mobile Navigation Toggle
        document.getElementById("menuToggle").addEventListener("click", () => {
            document.getElementById("navMenu").classList.toggle("show");
        });
    </script>
</body>
</html>
